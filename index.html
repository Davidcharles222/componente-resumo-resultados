<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente resumo resultados</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="container">
        <section class="result">
            <h2>Your Result</h2>

            <div class="value-circle">
                <p class="main-value">76</p>
                <p class="amount">of 100</p>
            </div>

            <h1>Great</h1>

            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary">
            <h2>Summary</h2>

            <div class="reaction-container summary-minicontainer">
                <p class="reaction category">
                    <img src="assets/images/icon-reaction.svg" alt="Raction">
                    <span id="item" >Reaction<span>
                </p>
                <p class="value-reaction result-value">
                    <span id="negrito">80</span> / 100
                </p>
            </div>

            <div class="memory-container summary-minicontainer">
                <p class="memory category">
                    <img src="assets/images/icon-memory.svg" alt="Memory">
                    <span id="item">Memory</span>
                </p>
                <p class="value-memory result-value">
                    <span id="negrito">92</span> / 100
                </p>
            </div>

            <div class="verbal-container summary-minicontainer">
                <p class="verbal category">
                    <img src="assets/images/icon-verbal.svg" alt="Memory">
                    <span id="item">Verbal</span>
                </p>
                <p class="value-verbal result-value">
                    <span id="negrito">61</span> / 100
                </p>
            </div>

            <div class="visual-container summary-minicontainer">
                <p class="visual category">
                    <img src="assets/images/icon-visual.svg" alt="Visual">
                    <span id="item">Visual</span>
                </p>
                <p class="value-visual result-value">
                    <span id="negrito">72</span> / 100
                </p>
            </div>

            <button>Continue</button>
        </section>
    </div>
    
</body>
</html>
